    <title>Starting</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url(pics/image3.jpg);
            background-size: cover;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a1 {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a {
            color: yellow;
            text-decoration: none;
            font-weight: bold;
        }

        .images {
            text-align: center;
            padding: 20px;
        }

        .images h1 {
            font-size: 24px;
            color: chocolate;
            margin-bottom: 20px;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            justify-items: center;
            align-items: center;
            padding: 0 20px;
        }

        .image-gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
        }

        #hero {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }

        #hero h1 {
            margin: 0;
            font-size: 48px;
        }

        #hero p {
            font-size: 18px;
        }

        #hero button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #hero button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        

    </style>
