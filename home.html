    <style>
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6b73ff, #000dff);
            background-image: url(pics/image6.jpg);
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            margin: 20px 0;
            font-size: 36px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Optional: add background to enhance visibility */
            border-radius: 10px; /* Optional: add border radius for rounded corners */
        }

        .row {
            display: flex;
            justify-content: center;
            width: 100%;
            margin: 10px 0;
        }

        .row a {
            text-decoration: none;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .row a:hover {
            transform: scale(1.1);
        }

        .menu-icon {
            background-color: rgba(0, 0, 0, 0.2);
            border: 2px solid #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .menu-icon img {
            width: 70%;
            height: 70%;
            border-radius: 50%;
            object-fit: cover;
        }

        .row a:hover .menu-icon {
            background-color: #fff;
        }

        .row a:hover .menu-icon,
        .row a:hover span {
            color: #000dff;
        }
    </style>
</head>
